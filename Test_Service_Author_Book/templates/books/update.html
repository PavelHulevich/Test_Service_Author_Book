    <h1>Редактирование книги</h1>
    <form action="{% url 'book:book_update' id=book_id%}" method="post"
        enctype="multipart/form-data">
        {% csrf_token %}
        <table border="1">
        <h3>Название книги:  {{ form.title  }}</h3>
        <h3>Имя автора: {{  form.fk_book_to_author  }}</h3>
        </table>
        <input type="submit" value="Сохранить">
    </form>
